<div>
<form (ngSubmit)="onSubmit()"> <!--this form will now be handled by the angular-->
    <label>Name: </label>
    <input type="text" id="name" name="name" [(ngModel)]="enteredName">
      <br>
    <label>Email: </label>
    <input type="text" id="email" name="email" [(ngModel)]="enteredEmail">
      <br>
    <label>Phone: </label>
    <input type="number" id="phone" name="PhoneNumber" [(ngModel)]="enteredNumber">
      <br>
    <label>Designation: </label>
    <input type="text" id="designation" name="designation" [(ngModel)]="enteredDesignation">
      <br>
    <label>Department: </label>
    <input type="text" id="department" name="department" [(ngModel)]="enteredDepartment">
    <br>
     <label>Status: </label>
     <select name="status" id="status" [(ngModel)]="enteredStatus">
        <option value="New">New</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>
    <br>
    <button type="submit">SUBMIT</button>
</form>
    
</div>
