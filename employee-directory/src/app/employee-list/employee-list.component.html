<h2>Employee List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Designation</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tbody>
  
        @for (emp of employees(); track emp.id) {
          <tr>   
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.department}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.status}}</td>
            <td>
                <button (click)="updateData(emp)">Update</button>
                <button (click)="deleteData(emp.id)">Delete</button>
            </td>
          </tr>  
        }
    </tbody>
</table>
