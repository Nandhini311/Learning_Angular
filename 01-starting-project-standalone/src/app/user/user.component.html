<app-card>
    <button [class.active]="selected" (click)="onSelectUser()">
        <img [src]="imagePath" [alt]="user.name"/>
        <span>{{user.name}}</span>
    </button>
</app-card>

<!--our user component is a re-usable component that displays indiviual user information 
(click) - on clicking it triggers the onSelectUser() function, which will emit the id to the 
parent component -->
